<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaryaSuchi - Tasks made easy, life made clear</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#FFF0F5" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#FFF0F5',       // Sakura White Pink
              'secondary': '#FFFFFF',    // White
              'accent': '#FADADD',        // Light Pink
              'highlight': '#DE3163',     // Cerise Pink for highlights
              'text-primary': '#36454F',  // Charcoal
              'text-secondary': '#71797E', // Steel Gray
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      @keyframes fall {
        from { transform: translateY(-10vh) translateX(-5vw); }
        to { transform: translateY(110vh) translateX(5vw); }
      }

      @keyframes sway {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(var(--sway-amount)); }
      }

      @keyframes flutter {
        0% { transform: rotate3d(0, 1, 0, 0deg) rotateZ(0deg); }
        50% { transform: rotate3d(1, 1, 1, 180deg) rotateZ(5deg); }
        100% { transform: rotate3d(0, 1, 0, 360deg) rotateZ(0deg); }
      }

      .petal-container {
        position: absolute;
        top: 0;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .petal-sway {
        animation-name: sway;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      .petal-flutter {
        animation-name: flutter;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      
      .nav-slider {
        position: absolute;
        left: 4px;
        top: 0;
        border-radius: 0.5rem;
        background-color: #DE3163;
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        z-index: 0;
      }
    </style>

}
</script>
